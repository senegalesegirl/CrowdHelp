<!DOCTYPE html>
<html ng-app="CrowdApp">
  <head>
    <meta charset="utf-8"/>
    
    <meta name="google-signin-client_id" content="86244944622-vp3303etq8vr8l9oe60argk1lrf3u8tk.apps.googleusercontent.com">

    <title>CrowHelp</title>
    <link href='//fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/assets/css/style.css">
  </head>
  <body id="CrowdApp" ng-cloak>
    
    <nav class="navbar navbar-fixed-top" role="navigation">
      <a class="navbar-brand" href="#/">Crowd-Help</a>
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="#/tasks">Liste de tâches</a>
        </li>
      </ul>
      <ul class="nav navbar-nav pull-right">
        <li class="active" ng-if="!connected">
          <a href="#/login">Connexion</a>
        </li>
        <li class="active" ng-if="connected">
          <a href="#/user">{{globals.currentUser.name}} [ {{globals.currentUser.score}} <i class="fa fa-star"></i> ] </a>
        </li>
        <li class="active" ng-if="connected">
          <a href="#/logout">Déconnexion</a>
        </li>
      </ul>
    </nav>

    <h1 class="title">Crowd-Help</h1>

    <div class="container">
      <div class="">
        <div class="flash-message" ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-bind="flash.message"></div>
        <div ng-view></div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//code.angularjs.org/1.4.8/angular.min.js"></script>
    <script src="//code.angularjs.org/1.4.8/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.4.8/angular-cookies.min.js"></script>

    <script src="/public/app/app.js"></script>
    
    <script src="/public/app/controllers/home.controller.js"></script>
    <script src="/public/app/controllers/login.controller.js"></script>
    <script src="/public/app/controllers/tasks.controller.js"></script>
    <script src="/public/app/controllers/user.controller.js"></script>
    <script src="/public/app/controllers/register.controller.js"></script>

    <script src="/public/app/services/authentication.service.js"></script>
    <script src="/public/app/services/flash.service.js"></script>
    <script src="/public/app/services/user.service.js"></script>
    <script src="/public/app/services/tasks.service.js"></script>

  </body>
</html>
